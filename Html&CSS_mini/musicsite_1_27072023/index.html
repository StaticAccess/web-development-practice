<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/f5362e7493.js" crossorigin="anonymous"></script>
  <title>Music Streamer</title>
  
</head>
<body>
  <div class="container">
    <header>
      <h1>Music Streamer</h1>
      <nav>
        <ul class="menu">
          <li class="active">Home</li>
          <li>Discover</li>
          <li>Genres</li>
          <li>Playlists</li>
          <li>My Library</li>
        </ul>
        <div class="mobile-menu-icon">&#9776;</div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h2>Listen to your favorite music anytime, anywhere.</h2>
          <p>Stream from a vast collection of songs.</p>
          <button>Get Started</button>
        </div>
      </section>
      <section class="featured-playlists">
        <div class="playlist-card">
          <i class="fas fa-music playlist-icon"></i>
          <img src="playlist-1.jpg" alt="Playlist 1">
          <h3>Summer Vibes</h3>
        </div>
        <div class="playlist-card">
          <i class="fas fa-headphones-alt playlist-icon"></i>
          <img src="playlist-2.jpg" alt="Playlist 2">
          <h3>Chill Beats</h3>
        </div>
        <div class="playlist-card">
          <i class="fas fa-dumbbell playlist-icon"></i>
          <img src="playlist-3.jpg" alt="Playlist 3">
          <h3>Workout Mix</h3>
        </div>
        <div class="playlist-card">
          <i class="fas fa-compact-disc playlist-icon"></i>
          <img src="playlist-4.jpg" alt="Playlist 4">
          <h3>Throwback Hits</h3>
        </div>
        <!-- Add more playlist cards here -->
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Music Streamer. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
